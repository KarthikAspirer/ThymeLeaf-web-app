<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Signup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: #ffffff;
            width: 420px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .message-success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

        .message-error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin-top: 12px;
        }

        .links a {
            text-decoration: none;
            color: #185a9d;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-container">

    <h2>User Registration</h2>

    <!-- Success Message -->
    <div th:if="${success}" class="message-success" th:text="${success}"></div>

    <!-- Error Message -->
    <div th:if="${error}" class="message-error" th:text="${error}"></div>

    <form th:action="@{/signup}" method="post">

        <input type="text"
               name="username"
               placeholder="Username"
               required />

        <input type="password"
               name="password"
               placeholder="Password"
               required />

        <select name="role" required>
            <option value="">Select Role</option>
            <option value="ROLE_USER">ROLE_USER</option>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        </select>

        <input type="text"
               name="secretKey"
               placeholder="Secret Key (for password reset)"
               required />

        <button type="submit">Sign Up</button>
    </form>

    <div class="links">
        <p>Already registered?</p>
        <a th:href="@{/login}">Login here</a>
    </div>

</div>

</body>
</html>
