<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            width: 360px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #3a8dde;
        }

        .message-success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

        .message-error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin-top: 12px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">

    <h2>Login</h2>

    <!-- Signup success message -->
    <div th:if="${success}" class="message-success">
        <p th:text="${success}"></p>
    </div>

    <!-- Login error -->
    <div th:if="${param.error}" class="message-error">
        Invalid username or password
    </div>

    <!-- Logout message -->
    <div th:if="${param.logout}" class="message-success">
        Logged out successfully
    </div>

    <!-- ðŸ” LOGIN FORM -->
    <!-- Spring Security handles POST /login -->
    <form th:action="@{/login}" method="post">

        <input type="text"
               name="username"
               placeholder="Username"
               required />

        <input type="password"
               name="password"
               placeholder="Password"
               required />

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>New user?</p>
        <a th:href="@{/signup}">Create an account</a>
        <br/>
        <a th:href="@{/reset-password}">Forgot password?</a>
    </div>

</div>

</body>
</html>
