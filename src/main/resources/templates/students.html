<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Teacher Management</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex flex-wrap align-items-center gap-2">

                <!-- Add Student -->
                <a th:href="@{/students/new}"
                   class="btn btn-primary btn-sm">
                    Add Student
                </a>

                <!-- Search Student -->
                <form th:action="@{/students/view-by-name}"
                      method="get"
                      class="d-flex align-items-center gap-2">

                    <input type="text"
                           name="firstName"
                           class="form-control form-control-sm"
                           placeholder="Enter first name"
                           required/>

                    <button type="submit"
                            class="btn btn-info btn-sm">
                        Search
                    </button>
                </form>

                <!-- Add Multiple Students -->
                <a th:href="@{/students/bulk}"
                   class="btn btn-warning btn-sm">
                    Add Multiple
                </a>

                <!-- Upload CSV -->
                <form th:action="@{/students/upload}"
                      method="post"
                      enctype="multipart/form-data"
                      class="d-flex align-items-center gap-2">

                    <input type="file"
                           name="file"
                           class="form-control form-control-sm"
                           accept=".csv"
                           required/>

                    <button type="submit"
                            class="btn btn-success btn-sm">
                        Upload CSV
                    </button>
                </form>

                <a th:href="@{/students/download}"
                   class="btn btn-secondary btn-sm mb-3 ml-2">
                    Download Students details
                </a>

                <a th:href="@{/students/address-search}"
                   class="btn btn-dark btn-sm ml-2">
                    Search Student Address
                </a>

            </div>
        </div>
    </div>

    <!-- pagination -->

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/students(page=${currentPage - 1})}">Previous</a>
            </li>

            <!-- Page Numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/students(page=${i})}"
                   th:text="${i + 1}"></a>
            </li>

            <!-- Next -->
            <li class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/students(page=${currentPage + 1})}">Next</a>
            </li>

        </ul>
    </nav>

    <!-- pagination -->

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td class="d-flex gap-2">
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                   class = "btn btn-primary btn-sm">Update</a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class = "btn btn-danger btn-sm">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
