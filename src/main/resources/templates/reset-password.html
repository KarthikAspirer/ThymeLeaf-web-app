<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: #ffffff;
            width: 380px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5e62;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #e14b50;
        }

        .message-error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin-top: 12px;
        }

        .links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="reset-container">

    <h2>Reset Password</h2>

    <form th:action="@{/reset-password}" method="post">

        <input type="text"
               name="username"
               placeholder="Username"
               required />

        <input type="text"
               name="secretKey"
               placeholder="Secret Key"
               required />

        <input type="password"
               name="newPassword"
               placeholder="New Password"
               required />

        <button type="submit">Reset Password</button>
    </form>

    <div class="links">
        <a th:href="@{/login}">Back to Login</a>
    </div>

</div>

</body>
</html>
